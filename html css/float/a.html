<!-- first row : all three imgs should b in left side
second row : first img in right side : second img in left side : third img in right side
third row : first img on left side : second and third img on right side -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .row1,.row2,.row3{
        height: 250px;
      }
      
      .img1,.img2,.img3,.img5,.img7 {
        float: left;
      }
      
      .img4,.img6,.img8,.img9 {
        float: right;
      }
  
    </style>
  </head>
  <body>
    <h1><center>Float Eg.</center></h1>
    <p>
    <div class="row1">
        <img src="/float/img1.webp"  class="img1"/>
      
        <img src="/float/img2.jpeg" class="img2"/>
      
        <img src="/float/img3.jpeg" class="img3"/>
      
    </div>
    </p>
    <br>
    <hr>
    
    <p>
    <div class="row2">
        <img src="/float/img1.webp"  class="img4"/>
      
        <img src="/float/img2.jpeg" class="img5"/>
      
        <img src="/float/img3.jpeg" class="img6"/>
      
    </div>
    </p>
    <br>
    <hr>

    <p>
    <div class="row3">
        <img src="/float/img1.webp"  class="img7"/>
      
        <img src="/float/img2.jpeg" class="img8"/>
      
        <img src="/float/img3.jpeg" class="img9"/>
    
    </div>
    </p>
    
  </body>
</html>
