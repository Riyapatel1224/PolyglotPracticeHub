    <title>WEBSITE</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .a {
        width: 100%;
        display: flex;
        padding: 25px;
        background-color: #3c2f2f;
      }
      .n {
        color: wheat;
        text-decoration: none;
        font-family: "Courier New", Courier, monospace;
        font: bold;
        padding: 25px;
        font-size: 20px;
        transition: 1s;
        border-radius: 20px;
      }
      .n:hover {
        background-color: #fff4e630;
      }

      .main {
        display: flex;
        flex-direction: row;
      }

      
      .box1 {
        position: absolute;
        width: 300px;
        height: 500px;
        border: 2px solid black;
        background-color: rgb(107, 207, 213);
        background-size: auto;
        transition: 2s;
        text-align: center;
        margin-left: 550px;
        margin-top: 150px;
      }


      .box1::after {
        background-image: url(/gradiant/TLOB.jpg);
        background-size: cover;
        content: "";
        font-size: 40px;
        position: absolute;
        /* background-image: linear-gradient(pink, black, grey); */
        width: 300px;
        height: 500px;
        bottom: 0;
        left: 0;
        transition: 2s;

      }
      .box1:hover::after {
        height: 300px;
        background-image: url(/gradiant/TLOB.jpg);
        background-size: cover;
        height: 150px;
      }
    </style>
  </head>
