<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float img</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }
        .box1{

            background-color: teal;
            float: right;
        }   

        /* .img1{
            float: left;
        } */

        .box2{
            float: left;
        }
        .box3{
            background-color: teal;
            float: right;
        }

    </style>
</head>
<body>
    <div class="box1">
        <img src="space.jpg" class="img1">
    </div>
    <div class="box2">
        <img src="corner11.jfif" alt="">
    </div>
    <div class="box3">
        <img src="corner222.png" alt="">
    </div>
    

</body>
</html>
