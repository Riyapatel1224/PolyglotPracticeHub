    if ($_SERVER['REQUEST_METHOD'] == 'POST') {
        // Get input dates
        $date1 = $_POST['date1'];
        $date2 = $_POST['date2'];

        // Convert dates to DateTime objects
        $datetime1 = new DateTime($date1);
        $datetime2 = new DateTime($date2);

        // Calculate the difference
        $interval = $datetime1->diff($datetime2);
        $days = $interval->days; // Get the number of days difference

        // Determine background color
        $bgColor = ($days % 2 === 0) ? "blue" : "red";

        // Display result
        echo "<div class='result' style='background-color: $bgColor;'>
                The difference between the dates is $days day(s).
              </div>";
    }
